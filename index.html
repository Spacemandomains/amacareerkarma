<!DOCTYPE html>
<html>
<head>
	<title>Webpage Layout</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: auto 1fr;
			grid-template-areas:
				"logo video"
				"nav video";
			padding: 20px;
			align-items: center;
			background-color: #f8f8f8;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
		}

		.LogoHeader {
			grid-area: logo;
			padding-right: 20px;
			display: flex;
			align-items: center;
		}

		.LogoHeader img {
			max-width: 50%;
		}

		.Video-Gallery {
			grid-area: video;
			padding-top: 20px;
			position: relative;
			overflow: hidden;
			padding-bottom: 56.25%;
		}

		.Video-Gallery iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.Nav-Menu {
			grid-area: nav;
			display: flex;
			flex-direction: column;
			padding-top: 20px;
		}

		.nav-button {
			padding: 10px;
			background-color: #008CBA;
			color: #fff;
			border: none;
			cursor: pointer;
			margin-bottom: 10px;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 16px;
		}

		.nav-button:hover {
			background-color: #005f6b;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div class="LogoHeader">
				<img src="path/to/logo.png" alt="Logo">
			</div>
			<div class="Video-Gallery">
				<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
			</div>
			<div class="Nav-Menu">
				<button class="nav-button">Button 1</button>
				<button class="nav-button">Button 2</button>
				<button class="nav-button">Button 3</button>
				<button class="nav-button">Button 4</button>
			</div>
		</div>
	</header>
</body>
</html>
