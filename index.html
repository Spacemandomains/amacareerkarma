<!DOCTYPE html>
<html>
  <head>
    <title>Career Karma</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-image: url('careerkarmalogos/CK Logo Full Color.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        height: 200px;
      }
      #video-container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 20px;
      }
      #video-container iframe {
        width: 60%;
        height: 400px;
      }
      #nav-container {
        display: flex;
        flex-direction: column;
        height: 400px;
        width: 40%;
        background-color: #f2f2f2;
        padding: 20px;
        box-sizing: border-box;
      }
      #nav-container a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      #nav-container a:last-child {
        border-bottom: none;
      }
      #best-of-container {
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
        box-sizing: border-box;
      }
      #best-of-container h2 {
        margin: 0;
        font-size: 24px;
      }
      #images-container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
      }
      #images-container img {
        width: 23%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div id="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/0RBAR4RMiw8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <div id="nav-container">
        <a href="#">UX Designer</a>
        <a href="#">Software Engineer</a>
        <a href="#">Cyber Security</a>
        <a href="#">Data Science</a>
      </div>
    </div>
    <div id="best-of-container">
      <h2>The Best Of Career Karma</h2>
    </div>
    <div id="images-container">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
    </div>
  </body>
</html>
