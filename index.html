<!DOCTYPE html>
<html>
<head>
	<title>Example Page</title>
	<style>
		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.img-container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			margin-top: 50px;
		}

		.img-container img {
			width: 250px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="#">UX Designers</a>
		<a href="#">Software Engineers</a>
		<a href="#">Cyber Security</a>
		<a href="#">Data Scientist</a>
	</div>

	<div class="img-container">
		<img src="image1.jpg" alt="Image 1">
		<img src="image2.jpg" alt="Image 2">
		<img src="image3.jpg" alt="Image 3">
		<img src="image4.jpg" alt="Image 4">
	</div>
</body>
</html>
